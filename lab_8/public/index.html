<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          //console.log(res); // logging step to check what we got
          let ol = document.createElement("ol");
          let codes = document.querySelector(".content");
          codes.innerHTML = '';
          console.log(res);

          
          for (var i in res) {
            console.log(res[i]);
            for (const [key, value] of Object.entries(res[i])) {
              console.log(key);
              let li = document.createElement("li");
              let text = document.createTextNode(key);

              let text2 = document.createTextNode(value);

              li.append(text);

              li.append(": ");

              li.append(text2);

              ol.append(li);
            }
          }
          
          
          codes.append(ol);
          
          return res;

        });
        //.then(res => res.data.map(c => c.route_id))
        //.then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
